<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=pages/index.html">
    <script>
        // Update style based on system theme preference
        const isDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        const bgColor = isDark ? "#050507" : "#f8f7fc";
        const textColor = isDark ? "#ffffff" : "#1a1a2e";
        const borderColor = isDark ? "rgba(255,255,255,0.1)" : "rgba(0,0,0,0.08)";
        document.documentElement.style.cssText = `
            --bg: ${bgColor};
            --text: ${textColor};
            --border: ${borderColor};
        `;
    </script>
    <style>
        :root {
            --bg: #f8f7fc;
            --text: #1a1a2e;
            --border: rgba(0,0,0,0.08);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #050507;
                --text: #ffffff;
                --border: rgba(255,255,255,0.1);
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid #8a5cff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <p>Redirecting to portfolio...</p>
        <p><a href="pages/index.html" style="color: #8a5cff;">Click here if not redirected automatically</a></p>
            </div>
</body>
</html>
