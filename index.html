<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verox Studio â€” Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=pages/index.html">
    <style>
        :root {
            --bg: #ffffff;
            --text: #0a0a0a;
            --accent: #0a0a0a;
        }
        
        [data-theme="dark"] {
            --bg: #000000;
            --text: #ffffff;
            --accent: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .redirect-message {
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
        }
        
        .logo span:first-child {
            color: var(--accent);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        p {
            color: var(--text);
            opacity: 0.7;
            margin-bottom: 1rem;
        }
        
        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="logo">
            <span>VEROX</span><br>
            <span>STUDIO</span>
        </div>
        <div class="spinner"></div>
        <p>Redirecting to studio...</p>
        <p><a href="pages/index.html">Click here if not redirected automatically</a></p>
    </div>
</body>
</html>
